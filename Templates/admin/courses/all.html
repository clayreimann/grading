<%inherit file="../../base.html"/>

<table class="table">
  <thead>
    <tr>
      <th>Course</th>
    </tr>
  </thead>
  <tbody>
    %for c in courses:
      <tr>
        <td><a href="show/${c["CourseNumber"]}">${c["CourseNumber"]}</a></td>
      </tr>
    %endfor
  </tbody>
</table>
<form method="POST" class="form-inline">
  <label>Add a course</label> <input type="text" name="courseNum"> <input type="submit" value="Add course">
</form>
