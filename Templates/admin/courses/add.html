<%inherit file="../../base.html" />

<h2>Add course</h2>

%if error:
  <div class="error">
    ${error}
  </div>
%endif

<form method="POST">
  <% courseNum = data["courseNum"] if "courseNum" in data else "" %>
  <label>Course number:</label>
  <input type="text" name="courseNum" value="${courseNum}">

  <input type="submit" value="Add Course">
</form>
