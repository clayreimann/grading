<%inherit file="../../base.html"/>

<a href="add" class="right">Add a semester</a>
<table class="table">
  <thead>
    <tr>
      <th>Course</th>
      <th>Semester</th>
    </tr>
  </thead>
  <tbody>
    %for s in semesters:
      <tr>
        <td>${s["CourseNumber"]}</td>
        <td><a href="show/${s["ID"]}">${s["Name"]}</a></td>
      </tr>
    %endfor
  </tbody>
</table>
